<!DOCTYPE html>
<html>
<head>
  <title>Walmart Sales</title>
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="./static/js/main.js"></script>
</head>
<body>
  <nav>
    <img src="static/imgs/walmart.png">
    <h1>WALMART PREDICTOR</h1>
  </nav>

  <div id="container">
    <div id="chart-1">

      <form>

        <select id="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        
        <input id="size" type="number" placeholder="Size (sqft)">
        <input id="temp" type="number" placeholder="Temp">
        <input id="fuel" type="number" placeholder="Fuel Price">
        <input id="cpi" type="number" placeholder="CPI">
        <input id="unemp" type="number" placeholder = "Unemployment (%)">
        
        <select id="holiday">
          <option value="1">True</option>
          <option value="0">False</option>
        </select>
  
        <input type="submit" value="UPDATE">
      
      </form>

      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

</body>
</html>
